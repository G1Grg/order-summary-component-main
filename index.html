<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href ="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; border-radius: 0 0 30px 30px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- main component section -->
  <div class ="container">
    <header role="banner">
      <img src ="images/illustration-hero.svg" alt ="hero image">
    </header>
  
    <section class="sec_order_summary" role="article">
    <h3>Order Summary</h3>

    <h4>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</h4>
    </section>

    <section class="sec_plan" role="article" >
     
          <img src ="images/icon-music.svg" alt ="music_icon">
          <h4 style="padding-left: 10px; margin:2px">
            Annual Plan<br/>
          $59.99/year
          </h4>
  
         <a href ="#" role="link" style="padding-left:30px; padding-block: 10px;">Change</a>
       
    </section>

  <section class="sec_buttons">
    <a href="#" class ="btnProcessPayment" role="button">
      Proceed to Payment
    </a>
      <a class="btnCancelOrder" role="button">Cancel Order</a>
  </section>

<footer role="contentinfo">
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p> 
    <p>Coded by <a href="" style="margin-bottom: 20px;">Jeevan Gurung</a></p>
  </div>
</div>
</footer>
</body>
</html>
